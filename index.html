<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello world</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'segoe ui', tahoma, geneva, verdana, sans-serif;
            background-color: #121212;
            color: white;
            line-height: 1.6;
            overflow-x: hidden;
        }

        html {
            scroll-behavior: smooth;
        }

        .fade {
            transition: opacity 0.3s ease-in-out;
        }

        .fade-out {
            opacity: 0;
        }

        .top-nav {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 10px;
        }

        .lang-switcher {
            display: flex;
            gap: 10px;
        }

            background: rgba(42, 42, 42, 0.8);

            color: white;
            padding: 8px 15px;

            border-radius: 6px;
            font-size: 0.9rem;
            text-decoration: none;
            transition: 0.3s;
            font-weight: bold;
        }

        .nav-btn:hover {
            background: #b6ff00;
            color: black;
            transform: translateY(-2px);
        }

        .lang-btn {

            font-size: 0.9rem;
            transition: 0.2s;
        }

        .lang-btn:hover {
            background: #b6ff00;
            color: black;
        }

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ymcd — artwork & music downloader</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            font-family: -apple-system, system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        p {
            color: #555;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input {
            width: 100%;
            background: #111;
            border: 1px solid #222;
            padding: 16px;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: 0.2s;
        }

        input:focus {
            border-color: #fff;
        }

        button {
            width: 100%;
            background: #fff;
            color: #000;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            opacity: 0.9;
            transform: scale(0.98);
        }

        #result {
            margin-top: 30px;
            display: none;
        }

        #cover {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .dl {
            color: #888;
            text-decoration: none;
            font-size: 14px;
            transition: 0.2s;
        }

        .dl:hover {
            color: #fff;
        }

        #track-btn {
            background: #222;
            color: #fff;
            border: 1px solid #333;
            margin-top: 10px;
        }

        .back {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #333;
            text-decoration: none;
            font-size: 12px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<a href="index.html" class="back">← home</a>

<div class="card">
    <h1>ymcd</h1>
    <p>введите название трека и автора</p>

    <div class="input-group">
        <input type="text" id="query" placeholder="например: linkin park numb" spellcheck="false">
        <button onclick="search()">find content</button>
    </div>

    <div id="result">
        <img id="cover" src="" alt="">
        <div class="links-container">
            <a id="artwork-link" class="dl" href="#" target="_blank">download artwork (1000x1000)</a>
            <button id="track-btn" onclick="downloadMp3()">download mp3</button>
        </div>
    </div>
</div>

<script>
    let currentTrackUrl = '';

    async function search() {
        const q = document.getElementById('query').value;
        const res = document.getElementById('result');
        const img = document.getElementById('cover');
        const artLink = document.getElementById('artwork-link');
        const trackBtn = document.getElementById('track-btn');

        if (!q) return;

        try {
            // поиск через saavn (более полная база)
            const response = await fetch(`https://saavn.me/search/songs?query=${encodeURIComponent(q)}&limit=1`);
            const data = await response.json();

            if (data.status === 'SUCCESS' && data.data.results.length > 0) {
                const track = data.data.results[0];
                
                // берем лучшее качество обложки
                const highResCover = track.image[track.image.length - 1].link;
                img.src = highResCover;
                artLink.href = highResCover;
                
                // берем лучшее качество звука (320kbps если есть)
                currentTrackUrl = track.downloadUrl[track.downloadUrl.length - 1].link;
                
                res.style.display = 'block';
                trackBtn.style.display = 'block';
            } else {
                alert('nothing found');
            }
        } catch (e) {
            alert('error fetching data');
        }
    }

    function downloadMp3() {
        if (currentTrackUrl) {
            window.open(currentTrackUrl, '_blank');
        }
    }

    document.getElementById('query').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') search();
    });
</script>

</body>
</html>

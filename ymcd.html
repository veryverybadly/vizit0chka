<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello world</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'segoe ui', tahoma, geneva, verdana, sans-serif;
            background-color: #121212;
            color: white;
            line-height: 1.6;
            overflow-x: hidden;
        }

        html {
            scroll-behavior: smooth;
        }

        .fade {
            transition: opacity 0.3s ease-in-out;
        }

        .fade-out {
            opacity: 0;
        }

        .top-nav {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 10px;
        }

        .lang-switcher {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            background: rgba(42, 42, 42, 0.8);
            border: 1px solid #b6ff00;
            color: white;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 0.9rem;
            text-decoration: none;
            transition: 0.3s;
            font-weight: bold;
        }

        .nav-btn:hover {
            background: #b6ff00;
            color: black;
            transform: translateY(-2px);
        }

        .lang-btn {
            background: rgba(42, 42, 42, 0.8);
            border: 1px solid #b6ff00;
            color: white;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: 0.2s;
        }

        .lang-btn:hover {
            background: #b6ff00;
            color: black;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #b6ff00;
        }

        .btn {
            background-color: #2a2a2a;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid #b6ff00;
            font-size: 1.1rem;
            display: inline-block;
            text-align: center;
            min-width: 250px;
        }

        .btn:hover {
            background-color: #3a3a3a;
            color: #b6ff00;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="top-nav">
    <div class="nav-links">
        <a href="ymcd.html" class="nav-btn" id="nav-downloader">yandex music cover downloader</a>
    </div>
    
    <div class="lang-switcher">
        <button class="lang-btn" onclick="changelanguage('ru')">ru</button>
        <button class="lang-btn" onclick="changelanguage('en')">en</button>
    </div>
</div>

<section class="hero fade" id="home">
    <h1 id="hero-title">hello world</h1>
    <p id="hero-subtitle">добро пожаловать на мой сайт</p>
    <button class="btn" style="min-width: auto;" onclick="scrolltoabout()" id="btn-about">about me</button>
</section>

<script>
    const translations = {
        ru: {
            herosubtitle: "добро пожаловать на мой сайт",
            btnabout: "about me",
            downloader: "yandex music cover downloader"
        },
        en: {
            herosubtitle: "welcome to my website",
            btnabout: "about me",
            downloader: "yandex music cover downloader"
        }
    };

    function changelanguage(lang) {
        const home = document.getelementbyid('home');
        const downloaderbtn = document.getelementbyid('nav-downloader');
        
        home.classlist.add('fade-out');
        downloaderbtn.style.opacity = '0';

        settimeout(() => {
            setlanguage(lang);
            home.classlist.remove('fade-out');
            downloaderbtn.style.opacity = '1';
        }, 300);
    }

    function setlanguage(lang) {
        document.getelementbyid('hero-subtitle').textcontent = translations[lang].herosubtitle;
        document.getelementbyid('btn-about').textcontent = translations[lang].btnabout;
        document.getelementbyid('nav-downloader').textcontent = translations[lang].downloader;
        document.documentelement.lang = lang;
    }

    function scrolltoabout() {
        alert('переход к секции');
    }
</script>

</body>
</html>

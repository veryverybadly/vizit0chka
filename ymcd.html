<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ymcd — yandex artwork</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: -apple-system, system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 900;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .desc {
            color: #555;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }

        input {
            width: 100%;
            background: #111;
            border: 1px solid #222;
            padding: 18px;
            border-radius: 14px;
            color: #fff;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #ffdb4d;
        }

        button {
            width: 100%;
            background: #ffdb4d;
            color: #000;
            border: none;
            padding: 18px;
            border-radius: 14px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        #result {
            margin-top: 40px;
            display: none;
        }

        #cover {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.8);
        }

        .actions {
            margin-top: 20px;
        }

        .link {
            color: #ffdb4d;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .loader {
            display: none;
            margin-top: 20px;
            color: #ffdb4d;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ymcd</h1>
    <p class="desc">вставь ссылку на трек или альбом яндекс музыки</p>

    <div class="input-group">
        <input type="text" id="url" placeholder="https://music.yandex.ru/album/..." spellcheck="false">
        <button onclick="fetchCover()">get artwork</button>
    </div>

    <div id="loader" class="loader">searching...</div>

    <div id="result">
        <img id="cover" src="" alt="">
        <div class="actions">
            <a id="hd" class="link" href="#" target="_blank">скачать 1000x1000</a>
        </div>
    </div>
</div>

<script>
    async function fetchCover() {
        const input = document.getElementById('url').value;
        const result = document.getElementById('result');
        const img = document.getElementById('cover');
        const hd = document.getElementById('hd');
        const loader = document.getElementById('loader');

        if (!input || !input.includes('music.yandex.ru')) {
            alert('введите корректную ссылку');
            return;
        }

        result.style.display = 'none';
        loader.style.display = 'block';

        try {
            const proxy = 'https://api.allorigins.win/get?url=';
            const response = await fetch(proxy + encodeURIComponent(input));
            const data = await response.json();
            const html = data.contents;

            const match = html.match(/og:image" content="([^"]+)"/) || 
                          html.match(/meta property="og:image" content="([^"]+)"/);

            if (match && match[1]) {
                let src = match[1];
                
                if (src.includes('%%')) {
                    src = src.replace('%%', '1000x1000');
                } else {
                    src = src.replace(/(\d+x\d+)/, '1000x1000');
                }

                if (!src.startsWith('http')) src = 'https:' + src;

                img.onload = () => {
                    loader.style.display = 'none';
                    result.style.display = 'block';
                };
                img.src = src;
                hd.href = src;
            } else {
                throw new Error();
            }
        } catch (e) {
            loader.style.display = 'none';
            alert('ошибка поиска');
        }
    }

    document.getElementById('url').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') fetchCover();
    });
</script>

</body>
</html>

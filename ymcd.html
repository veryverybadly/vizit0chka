<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ymcd — artwork & music downloader</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            font-family: -apple-system, system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        p {
            color: #555;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input {
            width: 100%;
            background: #111;
            border: 1px solid #222;
            padding: 16px;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: 0.2s;
        }

        input:focus {
            border-color: #fff;
        }

        button {
            width: 100%;
            background: #fff;
            color: #000;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            opacity: 0.9;
            transform: scale(0.98);
        }

        #result {
            margin-top: 30px;
            display: none;
        }

        #cover {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .dl {
            color: #888;
            text-decoration: none;
            font-size: 14px;
            transition: 0.2s;
        }

        .dl:hover {
            color: #fff;
        }

        #track-btn {
            display: none;
            background: #222;
            color: #fff;
            border: 1px solid #333;
        }

        .back {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #333;
            text-decoration: none;
            font-size: 12px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<a href="index.html" class="back">← home</a>

<div class="card">
    <h1>ymcd</h1>
    <p>введите название трека и автора</p>

    <div class="input-group">
        <input type="text" id="query" placeholder="например: linkin park numb" spellcheck="false">
        <button onclick="search()">find content</button>
    </div>

    <div id="result">
        <img id="cover" src="" alt="">
        <div class="links-container">
            <a id="artwork-link" class="dl" href="#" target="_blank">download artwork (1000x1000)</a>
            <button id="track-btn" onclick="downloadMp3()">download mp3</button>
        </div>
    </div>
</div>

<script>
    let currentTrackUrl = '';

    async function search() {
        const q = document.getElementById('query').value;
        const res = document.getElementById('result');
        const img = document.getElementById('cover');
        const artLink = document.getElementById('artwork-link');
        const trackBtn = document.getElementById('track-btn');

        if (!q) return;

        try {
            const itunesReq = fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(q)}&entity=song&limit=1`);
            const jamendoReq = fetch(`https://api.jamendo.com/v3.0/tracks/?client_id=56d30cce&format=json&limit=1&search=${encodeURIComponent(q)}`);
            
            const [itunesRes, jamendoRes] = await Promise.all([itunesReq, jamendoReq]);
            const itunesData = await itunesRes.json();
            const jamendoData = await jamendoRes.json();

            if (itunesData.results.length > 0) {
                const track = itunesData.results[0];
                const highResUrl = track.artworkUrl100.replace('100x100bb.jpg', '1000x1000bb.jpg');
                img.src = highResUrl;
                artLink.href = highResUrl;
                res.style.display = 'block';
            }

            if (jamendoData.results.length > 0) {
                currentTrackUrl = jamendoData.results[0].audio;
                trackBtn.style.display = 'block';
            } else {
                trackBtn.style.display = 'none';
                if (itunesData.results.length === 0) alert('nothing found');
            }
        } catch (e) {
            alert('error fetching data');
        }
    }

    function downloadMp3() {
        if (currentTrackUrl) {
            window.open(currentTrackUrl, '_blank');
        }
    }

    document.getElementById('query').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') search();
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ymcd — artwork downloader</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            font-family: -apple-system, system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        p {
            color: #555;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input {
            width: 100%;
            background: #111;
            border: 1px solid #222;
            padding: 16px;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: 0.2s;
        }

        input:focus {
            border-color: #fff;
        }

        button {
            width: 100%;
            background: #fff;
            color: #000;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            opacity: 0.9;
            transform: scale(0.98);
        }

        #result {
            margin-top: 30px;
            display: none;
        }

        #cover {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        .dl {
            color: #888;
            text-decoration: none;
            font-size: 14px;
        }

        .dl:hover {
            color: #fff;
        }

        .back {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #333;
            text-decoration: none;
            font-size: 12px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<a href="index.html" class="back">← home</a>

<div class="card">
    <h1>ymcd</h1>
    <p>введите название трека и автора</p>

    <div class="input-group">
        <input type="text" id="query" placeholder="например: linkin park numb" spellcheck="false">
        <button onclick="getCover()">find artwork</button>
    </div>

    <div id="result">
        <img id="cover" src="" alt="">
        <a id="link" class="dl" href="#" target="_blank">download 1000x1000</a>
    </div>
</div>

<script>
    async function getCover() {
        const q = document.getElementById('query').value;
        const res = document.getElementById('result');
        const img = document.getElementById('cover');
        const link = document.getElementById('link');

        if (!q) return;

        try {
            const r = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(q)}&entity=song&limit=1`);
            const d = await r.json();

            if (d.results.length > 0) {
                const track = d.results[0];
                // получаем обложку в высоком качестве
                const url = track.artworkUrl100.replace('100x100bb.jpg', '1000x1000bb.jpg');
                
                img.src = url;
                link.href = url;
                res.style.display = 'block';
            } else {
                alert('nothing found');
            }
        } catch (e) {
            alert('error');
        }
    }

    // поиск по нажатию enter
    document.getElementById('query').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') getCover();
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ymcd — cover search</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: #efefef;
            font-family: -apple-system, blinkmacsystemfont, 'segoe ui', roboto, oxygen, ubuntu, cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .main-card {
            background: #141414;
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            text-align: center;
        }

        h1 {
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 8px;
            font-size: 24px;
        }

        p {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            background: #1d1d1d;
            border: 1px solid #2a2a2a;
            padding: 16px;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.2s;
        }

        input:focus {
            border-color: #444;
            background: #222;
        }

        button {
            width: 100%;
            background: #ffffff;
            color: #000;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            opacity: 0.9;
            transform: scale(0.98);
        }

        #preview {
            margin-top: 30px;
            display: none;
            animation: fadein 0.5s ease;
        }

        @keyframes fadein {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #cover-img {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 12px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .dl-link {
            display: block;
            text-decoration: none;
            color: #888;
            font-size: 14px;
            font-weight: 500;
        }

        .dl-link:hover {
            color: #fff;
        }

        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #444;
            text-decoration: none;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<a href="index.html" class="home-btn">back</a>

<div class="main-card">
    <h1>ymcd</h1>
    <p>enter track name and artist</p>
    
    <div class="input-wrapper">
        <input type="text" id="inp" placeholder="например: linkin park numb" spellcheck="false">
    </div>
    
    <button onclick="get()">find artwork</button>

    <div id="preview">
        <img id="cover-img" src="" alt="">
        <a id="lnk" class="dl-link" href="#" target="_blank">download 1000x1000 px</a>
    </div>
</div>

<script>
    async function get() {
        const q = document.getelementbyid('inp').value;
        const res = document.getelementbyid('preview');
        const img = document.getelementbyid('cover-img');
        const lnk = document.getelementbyid('lnk');

        if (!q) return;

        try {
            const r = await fetch(`https://itunes.apple.com/search?term=${encodecomponent(q)}&entity=song&limit=1`);
            const d = await r.json();

            if (d.results.length > 0) {
                const t = d.results[0];
                const url = t.artworkurl100.replace('100x100bb.jpg', '1000x1000bb.jpg');
                
                img.src = url;
                lnk.href = url;
                res.style.display = 'block';
            } else {
                alert('nothing found');
            }
        } catch (e) {
            alert('error');
        }
    }

    document.getelementbyid('inp').addeventlistener('keypress', (e) => {
        if (e.key === 'enter') get();
    });
</script>

</body>
</html>

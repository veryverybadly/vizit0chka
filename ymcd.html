<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ymcd — yandex artwork</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: -apple-system, system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 900;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .desc {
            color: #555;
            font-size: 14px;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            background: #111;
            border: 1px solid #222;
            padding: 18px;
            border-radius: 14px;
            color: #fff;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #ffdb4d;
        }

        button {
            width: 100%;
            background: #ffdb4d;
            color: #000;
            border: none;
            padding: 18px;
            border-radius: 14px;
            font-weight: 700;
            font-size: 15px;
            margin-top: 15px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            transform: scale(0.99);
            opacity: 0.9;
        }

        #result {
            margin-top: 40px;
            display: none;
            animation: slideup 0.4s ease;
        }

        @keyframes slideup {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #cover {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.8);
        }

        .actions {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .link {
            color: #ffdb4d;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .back {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #333;
            text-decoration: none;
            font-size: 12px;
        }
    </style>
</head>
<body>

<a href="index.html" class="back">← home</a>

<div class="container">
    <h1>ymcd</h1>
    <p class="desc">вставь ссылку на трек или альбом яндекс музыки</p>

    <input type="text" id="url" placeholder="https://music.yandex.ru/album/..." spellcheck="false">
    <button onclick="fetchcover()">get artwork</button>

    <div id="result">
        <img id="cover" src="" alt="">
        <div class="actions">
            <a id="hd" class="link" href="#" target="_blank">открыть оригинал (1000x1000)</a>
        </div>
    </div>
</div>

<script>
    function fetchcover() {
        const input = document.getelementbyid('url').value;
        const result = document.getelementbyid('result');
        const img = document.getelementbyid('cover');
        const hd = document.getelementbyid('hd');

        // логика извлечения id аналогично kelcuprum
        let coverurl = '';

        if (input.includes('album/')) {
            const albumid = input.split('album/')[1].split('/')[0];
            coverurl = `https://music.yandex.ru/blocks/playlist/playlist.jsx?lang=ru&uid=0&kinds=${albumid}`;
            
            // для альбомов и треков используем апи превью
            // здесь мы имитируем прямой запрос к картинке по шаблону яндекса
            // формат: avatars.yandex.net/get-music-content/ID_ГРУППЫ/ID_ОБЛОЖКИ/orig
            
            // самый простой способ, который работает для большинства ссылок:
            // мы используем cors-прокси для получения мета-данных
            fetch(`https://api.allorigins.win/get?url=${encodecomponent(input)}`)
                .then(r => r.json())
                .then(data => {
                    const html = data.contents;
                    const match = html.match(/og:image" content="([^"]+)/);
                    if (match && match[1]) {
                        let src = match[1].replace('%%', '1000x1000');
                        if (!src.startswith('http')) src = 'https:' + src;
                        
                        img.src = src;
                        hd.href = src;
                        result.style.display = 'block';
                    } else {
                        alert('не удалось найти обложку');
                    }
                })
                .catch(() => alert('ошибка доступа'));
        } else {
            alert('вставьте корректную ссылку на альбом или трек');
        }
    }

    document.getelementbyid('url').addeventlistener('keypress', (e) => {
        if (e.key === 'enter') fetchcover();
    });
</script>

</body>
</html>
